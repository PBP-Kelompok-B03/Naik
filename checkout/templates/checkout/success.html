<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pembayaran Berhasil</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-box {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 480px;
        }
        .checkmark {
            font-size: 48px;
            color: #22c55e;
        }
        .info-box {
            background: #ecfdf5;
            border: 1px solid #bbf7d0;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-top: 1.5rem;
            text-align: left;
        }
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: .5rem;
        }
        .info-item strong {
            color: #111827;
        }
        .btn {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
        }
        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <div class="checkmark">âœ”</div>
        <h2>Pembayaran Berhasil!</h2>
        <p>Terima kasih, <strong>{{ name }}</strong> ðŸŽ‰<br>Pesananmu sedang kami proses.</p>

        <div class="info-box">
            <div class="info-item"><strong>ID Pesanan:</strong> <span>#{{ order.id }}</span></div>
            <div class="info-item"><strong>Produk:</strong> <span>{{ product_name }}</span></div>
            <div class="info-item"><strong>Total:</strong> <span>Rp{{ order.total_price }}</span></div>
            <div class="info-item"><strong>Status:</strong> <span>{{ order.status }}</span></div>
            <div class="info-item"><strong>Metode Bayar:</strong> <span>{{ order.payment_method }}</span></div>
            <div class="info-item"><strong>Tanggal:</strong> <span>{{ order.created_at|date:"d M Y, H:i" }}</span></div>
        </div>

        <button class="btn" onclick="window.location.href='/'">Kembali ke Halaman Utama</button>
    </div>
</body>
</html>
