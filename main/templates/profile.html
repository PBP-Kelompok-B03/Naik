{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>{{ profile.user.username }} - Profile</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div class="min-h-screen bg-gray-50 pt-20 pb-10 flex justify-center items-center">
  <div class="bg-white shadow-md rounded-lg p-8 text-center w-full max-w-md">
    <!-- Static Profile Icon -->
    <img src="{% static 'image/profile-icon.png' %}" 
         alt="Profile Icon" 
         class="w-24 h-24 rounded-full object-cover mx-auto mb-4 border border-gray-300 shadow-sm">

    <!-- Username -->
    <h1 class="text-2xl font-bold text-gray-900 mb-1">{{ profile.user.username }}</h1>

    <!-- Role -->
    <p class="text-gray-500 capitalize mb-4">{{ profile.role }}</p>

    <!-- Optional Logout Button -->
    <a href="{% url 'main:logout' %}" 
       class="inline-block text-red-500 hover:text-red-600 font-medium transition">
       Logout
    </a>
  </div>
</div>
{% endblock %}
